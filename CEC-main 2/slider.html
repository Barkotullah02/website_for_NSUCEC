<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Slider</title>
<style>
.our-team {
  margin-top: 1rem;
  margin-bottom: 1rem;
  border: 5px solid lightblue;
  overflow: hidden;
  padding: 1.5rem;
  position: relative;
}

.team-slide {
  float: left;
  width: 83%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.team-txt {
  float: left;
  width: 10%;
  height: 27rem;
  text-align: right;
  margin-top: 2.5rem;
}

.simg {
  float: left;
  height: 27rem;
  width: 29%;
  margin-right: 1%;
  margin-top: 2.5rem;
  border-radius: 3%;
  background-color: white;
  display: none;
}

.simg img {
  max-width: 100%;
  max-height: 100%;
  display: block;
  margin: 0 auto;
}
.simg1{
  float: left;
  height: 32rem;
  width: 36%;
  margin-right: 2%;
  border-radius: 3%;
  background-color: white;
  box-shadow: 5px 3px #212529b3;
}
</style>
</head>
<body>
<section class="our-team" style="background-color: #1CBBC3">
  <div class="team-slide">
    <div class="simg">
      <img src="img/image1.jpeg" width="100%" style="border-radius: 3%;" alt="Image 1">
    </div>
    <div class="simg">
      <img src="img/image2.jpeg" width="100%" style="border-radius: 3%;" alt="Image 2">
    </div>
    <div class="simg">
      <img src="img/image3.jpeg" width="100%" style="border-radius: 3%;" alt="Image 3">
    </div>
    <div class="simg">
      <img src="img/image4.png" width="100%" style="border-radius: 3%;" alt="Image 4">
    </div>
    <div class="simg">
      <img src="img/image5.jpeg" width="100%" style="border-radius: 3%;" alt="Image 5">
    </div>
    <div class="simg">
      <img src="img/image6.jpeg" width="100%" style="border-radius: 3%;" alt="Image 6">
    </div>
  </div>
  <!-- 2nd slides for our team ends here -->
  <div class="team-txt">
    <img src="img/team_txt.png" height="100%">
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var currentIndex = 0;
  var slides = document.querySelectorAll(".simg");

  // Show the first three slides
  for (var i = 0; i < 3; i++) {
    slides[i].style.display = "block";
  }

  showSlides();

  function showSlides() {
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    currentIndex = (currentIndex + 1) % slides.length;
    for (var i = currentIndex; i < currentIndex + 3; i++) {
      slides[i % slides.length].style.display = "block";
    }
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }
});
</script>
</body>
</html>
